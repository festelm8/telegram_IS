<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/assets/images/favicon.png">
    <title>Администраторская панель ClassScheduleBOT</title>
    <link href="/static/assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/assets/plugins/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="/static/assets/plugins/c3-master/c3.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <link href="/static/css/custom.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/pages/dashboard.css" rel="stylesheet">
    <link href="/static/css/colors/default-dark.css" id="theme" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="fix-header fix-sidebar card-no-border">
    <div class="preloader">
        <div class="loader">
            <div class="loader__figure"></div>
            <p class="loader__label">ClassScheduleBOT</p>
        </div>
    </div>
    <div id="main-wrapper">
        <header class="topbar">
            <nav class="navbar top-navbar navbar-expand-md navbar-light">
                <div class="navbar-header">
                        <span>
                            <img src="/static/assets/images/logo.png" alt="homepage" class="dark-logo" />
                        </span>
                </div>
                <div class="navbar-collapse">
                    <ul class="navbar-nav mr-auto"></ul>
                    <ul class="navbar-nav my-lg-0">
                        <a href="/logout" class="btn btn-info">Выход</a>
                    </ul>
                </div>
            </nav>
        </header>
        <aside class="left-sidebar">
            <div class="scroll-sidebar">
                <nav class="sidebar-nav">
                    <ul id="sidebarnav">
                        <li><a class="waves-effect waves-dark" href="/course_themes" aria-expanded="false"><i class="mdi mdi-arrow-top-right"></i><span class="hide-menu">Направление подготовки</span></a></li>
                        <li><a class="waves-effect waves-dark" href="/subjects" aria-expanded="false"><i class="mdi mdi-book-open-page-variant"></i><span class="hide-menu">Предметы</span></a></li>
                        <li><a class="waves-effect waves-dark" href="/teachers" aria-expanded="false"><i class="mdi mdi-account"></i><span class="hide-menu">Учителя</span></a></li>
                        <li><a class="waves-effect waves-dark" href="/class_schedule" aria-expanded="false"><i class="mdi mdi-clock-alert"></i><span class="hide-menu">Расписание</span></a></li>
                        <li><a class="waves-effect waves-dark" href="/#" aria-expanded="false"><i class="mdi mdi-access-point-network"></i><span class="hide-menu">Оповещение</span></a></li>
                    </ul>
                </nav>
            </div>
        </aside>
        <div class="page-wrapper">
            {% block content %}{% endblock %}

        </div>
    </div>
    <script src="/static/assets/plugins/jquery/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <script src="/static/js/dashboard.js"></script>
    <script src="/static/assets/plugins/moment.js"></script>
    <script src="/static/assets/plugins/bootstrap/js/popper.min.js"></script>
    <script src="/static/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/assets/plugins/bootstrap/js/transition.js"></script>
    <script src="/static/assets/plugins/bootstrap/js/collapse.js"></script>
    <script src="/static/assets/plugins/bootstrap-datetimepicker.js"></script>
    <script src="/static/js/perfect-scrollbar.jquery.min.js"></script>
    <script src="/static/js/waves.js"></script>
    <script src="/static/js/sidebarmenu.js"></script>
    <script src="/static/js/custom.min.js"></script>
    <script src="/static/assets/plugins/d3/d3.min.js"></script>
    <script src="/static/assets/plugins/c3-master/c3.min.js"></script>
</body>

</html>
